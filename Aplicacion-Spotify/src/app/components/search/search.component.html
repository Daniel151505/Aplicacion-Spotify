<div class="row pb-5">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" >
  </div>
</div>


<div class="text-center">
  <div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let artista of artistas">
    <div class="card h-100" >
      <img [src]="artista.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{artista.name}} </h5>
      </div>
    </div>
  </div>
</div>
</div>
